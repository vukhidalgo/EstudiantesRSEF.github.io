- anno: "2016-2017"
  dataCISF: "13th May 2017"
  dataCISFex: "24th April 2016"
  dataInizio: "15th September 2017"
  dataFine: 
  membri:
    - nome: "Valerio Peri"
      img: "/img/esecutivo/valerio.jpg"
      ruolo: "President"
      descr: "Master student in Physics at ETH Zurich. His main interests are quantum information theory, topological phases of matter and metamaterials. When he is not studying, you can easily find him on a basketball court."
      mail: "valerio.peri"
    - nome: "Marianna D'Amato"
      img: "/img/esecutivo/marianna.jpg"
      ruolo: "Vicepresident and Responsible for Members and Local Committees"
      descr: "Studentessa di fisica all'Università degli Studi di Firenze, attualmente iscritta al corso di laurea magistrale in Fisica della Materia. È appassionata di Fisica Atomica, in particolare di Atomi Ultrafreddi e Gas Quantistici."
      mail: "marianna.damato"
    - nome: "Leonardo Pacciani"
      img: "/img/presidenti/padova_leonardo-pacciani.jpg"
      ruolo: "Secretary"
      descr: "Physics student at the University of Padua, he's actually working on ecosystem modelling for his Master's thesis. He is passionate about complex systems physics, particularly neural networks (both biological and artificial)."
      mail: "leonardo.pacciani"
    - nome: "Chiara Signorile"
      img: "/img/esecutivo/chiara.jpg"
      ruolo: "Treasurer"
      descr: "Chiara graduated in Physics at the University of Torino and is now completing her Master. She is specialized in infrared divergences in QCD and she hopes to continue her studies with a PhD in Theoretical Physics. She has been the vice-president of AISF Torino Local Committee."
      mail: "chiara.signorile"
    - nome: "Marco Morrone"
      img: "/img/esecutivo/marco.jpg"
      ruolo: "Event Coordinator"
      descr: "Frequenta il Corso di Laurea Triennale all'università di Pisa. È interessato al mondo nano, in particolare a questioni energetiche come l'energy harvesting, oltre che alla divulgazione scientifica."
      mail: "marco.morrone"
    - nome: "Gabriele Di Ubaldo"
      img: "/img/esecutivo/gabriele.jpg"
      ruolo: "IT Manager"
      descr: "Currently in the last year of his Bachelor's Degree in Physics at the University of Pisa. He plans on pursuing a Master in Theoretical Physics. His interests include, among others, astrophysics, Philosophy of Physics and recently he has been getting more into plasma physics. "
      mail: "gabriele.diubaldo"
    - nome: "Mattia Ivaldi"
      img: "/img/esecutivo/mattia.jpg"
      ruolo: "PR Responsible"
      descr: " Appassionato di Fisica delle particelle e analisi dati, Mattia sta svolgendo la tesi di laurea triennale presso l’Università degli Studi di Torino, occupandosi di misure di sezioni d’urto di riferimento nell’esperimento ALICE. Tra i suoi interessi non accademici letteratura, grafica e design, comunicazione e divulgazione. È stato President del Comitato Locale di Torino."
      mail: "mattia.ivaldi"
  collaboratori:
    - nome: "David Chiappini"
      img: "/img/esecutivo/david.jpg"
      descr: "Attualmente al terzo anno di Fisica presso l'Università degli Studi di Torino, ancora speranzoso di ottenere la laurea entro settembre. Accanìto lettore di fantascianza e di saggistica."
      mail: "david.chiappini"
    - nome: "Marco Canteri"
      img: "/img/esecutivo/canteri.jpg"
      descr: "Al momento frequenta il terzo anno di Fisica all'Università degli studi di Trento, appassionato di fisica così come di matematica ed informatica, ancora in cerca del suo campo di specializzazione."
      mail: "marco.canteri"
       
  

