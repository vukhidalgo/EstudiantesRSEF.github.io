  miembros:
    - nombre: "Alejandro Fernández Muñoz"
      img: "/img/junta/alex.jpg"
      rol: "Presidente"
      descr: "Graduado en Física por la UCM y estudiante de máster del Barcelona Institute of Science and Technology - Univ. Pompeu Fabra. Emprendedor nato, decidió crear NC Spain cuando sólo habían pasado dos semanas desde su primer contacto con IAPS. Que no te extrañe si te lo encuentras cantando o en un evento relacionado con la Unión Europea."
      mail: "alfdezmu97@gmail.com"
    - nombre: "Leticia Pérez Sienes"
      img: "/img/junta/leti.png"
      rol: "Vicepresidenta"
      descr: "Estudiante de doctorado en la Universidad Politécnica de Madrid en el Grupo de Sistemas Complejos. Está interesada en el estudio de las redes complejas: redes sociales, epidemiológicas, tecnológicas, entre otras. Entre sus intereses no académicos se encuentran la fotografía y la música."
      mail: "estudiantes@rsef.es"
      subject: "[Vicepresidencia]"
    - nombre: "Melvin Moreno Maldonado"
      img: "/img/junta/mel.jpg"
      rol: "Secretario-Tesorero"
      descr: "El secretario estudia un máster en Física Teórica en la Universidad de Heidelberg. Su intención es hacer un PhD en el ámbito de la cosmología, que está ahora muy de moda al parecer. Le gusta mucho hablar y pensar, normalmente demasiado. Se motiva mucho con la música, y le encanta cantar y tocar la guitarra."
      mail: "estudiantes@rsef.es"
      subject: "[Secretaría-Tesorería]"
  colaboradores:
    - nombre: "Diego Fernández Prado"
      img: "/img/colaboradores/diego.png"
      rol: "IAPS Representative"
      descr: "Estudia un máster en Física Aplicada en la Universidad Técnica de Múnich, especializándose en inteligencia artificial y visión por computador. En su tiempo libre trabaja para una startup como analista de datos, toca el piano y aprende idiomas."
      mail: "nc-spain@iaps.info"
      subject: "[IAPS]"
    - nombre: "Pedro Villaba González"
      img: "/img/colaboradores/pedro-villaba-gonzalez.jpg"
      rol: "Responsable de Relaciones Públicas"
      descr: "Estudiante de grado en física en la UGR, actualmente de intercambio en Vancouver. Interesado en la parte más 'matemática' de la física, especialmente en Relatividad General, ha empezado a estudiar el grado en matemáticas por la UNED este mismo año. Fuera de lo académico le interesa bastante la política y la música."
      mail: "estudiantes@rsef.es"
      subject: [Comité de Relaciones Públicas y Redes Sociales]
    - nombre: Alberto Flores Ruiz
      img: "/img/colaboradores/alberto-flores-ruiz.jpg"
      rol: "Responsable de Redacción de Contenido Web y Redes Sociales. Organizador de Eventos"
      descr: "Estudiante en la facultad de Física de Sevilla y miembro activo de la comunidad universitaria, actualmente soy alumno interno del departamento de Física de la Materia Condensada y presidente del Congreso de Estudiantes de Física e Ingeniería de Materiales de la Universidad de Sevilla. En el futuro me gustaría centrarme en el estudio de la superconductividad. Entre mis hobbies se encuentran la divulgación científica, la lectura y la música."
      mail: "estudiantes@rsef.es"
      subject: [Comité de Redacción Web, Redes Sociales y Organización de Eventos]
    - nombre: "Antonio Mariscal"
      img: "/img/colaboradores/antonio-mariscal.jpg"
      rol: "Colaborador en el Proyecto FERMI"
      descr: "Graduado en Física por la Universidad de Sevilla, interesado en cuántica y sus diferentes vertientes. Actualmente se encuentra en un año "sabático", aprendiendo Machine Learning, Deep Learning y leyendo sobre cómo afectan las diferentes prácticas sociales, cognitivas y metodólogicas en el desarrollo de la ciencia. Piensa estudiar un master el año que viene, pero no sabe ni cuál ni donde. Ocasionalmente, acompaña la lectura con una copita de vino, si es fresco mejor. Para dialogar prefiere quedar en bares, sobre todo si es con ramen de por medio. A ratos bota balones y en otros intenta ver la famosa pisada de Amstrong."
      mail: "estudiantes@rsef.es"
      subject: "[FERMI]"
    - nombre: "Vuk Hidalgo Dojčinović"
      img: "/img/colaboradores/vuk.jpg"
      rol: "Responsable de Administración Web y Herramientas Digitales"
      descr: "Estudiante de Física en la UCM, es un apasionado del Cosmos y de la Astrofísica. Es miembro de la Free Software Foundation, un fiel defensor de la privacidad digital así como del código libre. Es un soñador nato por inspirar, divulgar y dejar un grano de arena por mejorar la sociedad en la que vive. En su tiempo libre se dedica a la guitarra clásica como solista y vive mayormente en el mundo de las artes y de la música."
      mail: "rsef@vukhidalgo.com"
      subject: "[Comité de Administración Web y Herramientas Digitales]"
